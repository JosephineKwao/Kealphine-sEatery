<!DOCTYPE html>
<html lang="en">
<head>
    <title>order Here</title>
    <link rel="stylesheet" href="order.css">
    <a href="menu.html">Go to Menu</a>
    <a href="Kealphine'sEatery.html">Home</a>



    
</head>
<body>
     <header>
        <img src="KP logo.jpg" alt="Logo for Keaphine's Eatery" height="118px">

    </header>
    
    <h1>Food Order Form</h1>

  <form action="submit_order.php" method="post">
  <table>
    <!-- Customer Info -->
    <tr>
      <td><label for="name">Full Name:</label></td>
      <td><input type="text" id="name" name="customer_name" required></td>
    </tr>

    <tr>
      <td><label for="email">Email Address:</label></td>
      <td><input type="email" id="email" name="customer_email" required></td>
    </tr>

    <!-- Card Payment Info -->
    <tr>
      <td><label for="cardholder">Cardholder Name:</label></td>
      <td><input type="text" id="cardholder" name="cardholder_name" required></td>
    </tr>

    <tr>
      <td><label for="card_number">Card Number:</label></td>
      <td><input type="text" id="card_number" name="card_number" maxlength="16" required></td>
    </tr>

    <tr>
      <td><label for="expiry">Expiry Date:</label></td>
      <td><input type="month" id="expiry" name="expiry" required></td>
    </tr>

    <tr>
      <td><label for="cvv">CVV:</label></td>
      <td><input type="number" id="cvv" name="cvv" maxlength="4" required></td>
    </tr>

    <!-- Food Selection -->
    <tr>
      <td><label for="food">Select Food Item:</label></td>
      <td>
        <select id="food" name="food_item" required>
          <option value="">--Choose an item--</option>
          <option value="Chicken">Grilled Chicken Sandwich</option>
          <option value="pizza">Italian Pizza / Pepperoni - $9.99</option>
          <option value="ice Creams">Vanilla Ice Cream - $5.75</option>
          <option value="salad">Salad - $4.99</option>
          <option value="Apple Pie">Whipped Cream - $4.99</option>
          <option value="Tacos">Mexican Rice and Beans - $11.00</option>
          <option value="Beef Steak">Mashed Potatoes - $18.75</option>
          <option value="classic BLT Sandwich">Potato Chips - $8.75</option>
          <option value="Grilled Salmon">Roasted Asparagus - $15.50</option>
          <option value="Margherita Pizza">Side Caesar Salad - $10.00</option>
          <option value="Toast">Parmesan Toast - $10.75</option>
          <option value="Fish and Chips">Tartar Sauce and Peas - $13.00</option>
          <option value="Veggies">Steamed Veggies - $4.95</option>
          <option value="Alfredo Pasta">Chicken Alfredo - $11.95</option>
          <option value="Spaghetti">Spaghetti Bolognese - $13.95</option>
          <option value="Pizza">Margherita Pizza - $10.95</option>
          <option value="Beef">Beef Steak - $18.95</option>
          <option value="Cake">Chocolate Fudge Cake - $5.75</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="quantity">Quantity:</label></td>
      <td><input type="number" id="quantity" name="quantity" min="1" required></td>
    </tr>

    <!-- Order Type -->
    <tr>
      <td><label>Order Type:</label></td>
      <td>
        <input type="radio" id="delivery" name="order_type" value="Delivery" checked>
        <label for="delivery">Delivery</label>
        <input type="radio" id="pickup" name="order_type" value="Pickup">
        <label for="pickup">Pickup</label>
        <input type="radio" id="dinein" name="order_type" value="Dine in">
        <label for="dinein">Dine in</label>
      </td>
    </tr>

    <tr>
      <td><label for="address">Delivery Address:</label></td>
      <td><textarea id="address" name="delivery_address" rows="3"></textarea></td>
    </tr>

    <!-- Submit -->
    <tr>
      <td colspan="2" style="text-align: center;">
        <button type="submit" class="submit-btn">Place Order</button>
      </td>
    </tr>
  </table>
</form>

   
   <footer>
    
    <p>Come visit Keaphine's Eatery!</p>
    
   </footer>

</body>
</html>
